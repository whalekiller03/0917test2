<body>
   <h1>步驟練習二</h1>
   <p>步驟一：A 開發者將自己的本地數據庫的三個 commit，push 到 GitHub Repo，並將 B 開發者加入 Repo 管理權限。</p>
   <p>步驟二：B 開發者 clone 下來，但不做任何事情</p>
   <p>步驟三：A 開發者再 commit 一個後，再 push 到遠端</p>
   <p>步驟四： B 開發者再 pull 下來更新後，commit 一次後，也 push 一次</p>
   <p>步驟五：A 開發者再 pull 更新</p>
</body>
</html>
